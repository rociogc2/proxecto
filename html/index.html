<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viajamos!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <!-- Menú -->
  <div id="menu"></div>
  <main>
    <!-- Encabezado -->
    <header class="encabezado text-white text-center py-5 bg-custom-blue">
      <div class="container-fluid">
        <h3><img class="logo" src="../imagenes/logo.png" alt="Logo"></h3>
        <h4 class="lead">Organiza viajes de forma fácil y divertida</h4>
        <a id="crear" class="btn btn-custom-blue btn-lg mt-3">Crear mi primer viaje</a>
      </div>
    </header>
    <!-- Sección -->
    <section class="container-fluid text-center bg-custom-blue text-white py-5">
      <div class="row g-0 w-100">
        <div class="col-12 col-md-6 col-lg-4 py-4">
          <p class="h5">PIENSA</p>
          <img class="iconos img-fluid" src="../imagenes/piensa.png" alt="icono_dialogo">
          <p>Piensa en el viaje que te gustaría hacer</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-4">
          <p class="h5">BUSCA</p>
          <img class="iconos img-fluid" src="../imagenes/busca.png" alt="logo_lupa">
          <p>Busca todo lo que necesites para realizarlo</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-4">
          <p class="h5">GUARDA</p>
          <img class="iconos img-fluid" src="../imagenes/guarda.png" alt="icono_guardar_insta">
          <p>Guárdalo para tener todo a mano en un mismo lugar</p>
        </div>
      </div>
    </section>
  </main>
  <!-- El formulario de crear viaje es un modal que se abre al pulsar el botón "Crear viaje -->
  <div class="modal" id="formularioModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo viaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">Destino</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputDate" class="form-label">Inicio</label>
              <input type="date" class="form-control" id="exampleInputDate">
            </div>
            <div class="mb-3">
              <label for="exampleInputDate" class="form-label">Fin</label>
              <input type="date" class="form-control" id="exampleInputDate">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Descripción (opcional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Foto</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <button type="submit" class="btn btn-custom-blue w-100">Guardar</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Se cargan el menu y el footer -->
  <script src="../js/carga-html.js"></script>
  <script>
    loadHTML("menu", "menu.html");
    loadHTML("footer", "footer.html");
  </script>
  <script src="../js/formulario-modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
