<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <!-- Menú -->
  <div id="menu"></div>
  <div class="container-fluid perfil h-100">
    <div class="col-md-12 d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="perfil-text-center mb-4">
          <!-- Icono -->
          <img class="img-fluid-icono" src="../imagenes/icono.png" alt="icono_viajamos">
          <p>Tu perfil</p>
          <!-- TODO: facer que aparezca o nombre do usuario rexistrado -->
          <p>NOMBRE DEL USUARIO</p>
        </div>
        <!-- Formulario -->
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="name" placeholder="María" required>
          </div><div class="mb-3">
            <label for="surname" class="form-label">Apellidos</label>
            <input type="surname" class="form-control" id="surname" placeholder="Pérez Martínez" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <button type="submit" class="btn btn-custom-blue w-100">Guardar</button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-danger w-100">Cancelar</button>
            </div>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-danger w-100">Eliminar cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Se cargan el menu y el footer -->
  <script src="../js/carga-html.js"></script>
  <script>
    loadHTML("menu", "menu.html");
    loadHTML("footer", "footer.html");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
