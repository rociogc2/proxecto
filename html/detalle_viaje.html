<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TODO: facer que colla o nombre do destino -->
  <title>Nombre do destino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/detalle_viaje.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <!-- Menú -->
  <div id="menu"></div>
  <div>
  <!-- Cada uno de los apartados que tiene un viaje es una card -->
  <div class="container my-4">
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <div class="card border-custom-grey mb-3 alojamientos">
          <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <img src="../imagenes/alojamientos.png" alt="icono_camas">
            <p class="mb-0 position-absolute start-50 translate-middle-x fw-semibold">Alojamientos</p>
            <a>
              <img class="icono-anadir" src="../imagenes/anadir.png" alt="icono_mas">
            </a>
          </div>
          <div class="card-body text-primary">
            <!-- TODO: Se non hai ningún alojamiento, amosar esta mensaxe, senón ir mostrnndo a listaxe cos que se van creando
              Así para todas as cartas -->
            <h5 class="card-title fs-6">No tienes ningún alojamiento registrado</h5>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-custom-grey mb-3 transportes">
          <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <img src="../imagenes/transportes.png" alt="icono_avion">
            <p class="mb-0 position-absolute start-50 translate-middle-x fw-semibold">Transportes</p>
            <a>
              <img class="icono-anadir" src="../imagenes/anadir.png" alt="icono_mas">
            </a>
          </div>
          <div class="card-body text-primary">
            <h5 class="card-title fs-6">Primary card title</h5>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-custom-grey mb-3 itinerarios">
          <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <img src="../imagenes/itinerarios.png" alt="icono_destino">
            <p class="mb-0 position-absolute start-50 translate-middle-x fw-semibold">Itinerarios</p>
            <a id="crear">
              <img class="icono-anadir" src="../imagenes/anadir.png" alt="icono_mas">
            </a>
          </div>
          <div class="card-body text-primary">
            <h5 class="card-title fs-6">Primary card title</h5>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-custom-grey mb-3 fotos">
          <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <img src="../imagenes/fotos.png" alt="icono_camara">
            <p class="mb-0 position-absolute start-50 translate-middle-x fw-semibold">Fotos</p>
            <a>
              <img class="icono-anadir" src="../imagenes/anadir.png" alt="icono_mas">
            </a>
          </div>
          <div class="card-body text-primary">
            <h5 class="card-title fs-6">Primary card title</h5>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-custom-grey mb-3 gastos">
          <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <img src="../imagenes/gastos.png" alt="icono_dolar">
            <p class="mb-0 position-absolute start-50 translate-middle-x fw-semibold">Gastos</p>
            <a>
              <img class="icono-anadir" src="../imagenes/anadir.png" alt="icono_mas">
            </a>
          </div>
          <div class="card-body text-primary">
            <h5 class="card-title fs-6">Primary card title</h5>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-custom-grey mb-3 notas">
          <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <img src="../imagenes/notas.png" alt="icono_libreta">
            <p class="mb-0 position-absolute start-50 translate-middle-x fw-semibold">Notas</p>
            <a>
              <img class="icono-anadir" src="../imagenes/anadir.png" alt="icono_mas">
            </a>
          </div>
          <div class="card-body text-primary">
            <h5 class="card-title fs-6">Primary card title</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- El formulario de crear itinerario es un modal que se abre al pulsar el botón "+" -->
   <!-- TODO: Facer o mismo para as outras cartas -->
  <div class="modal" id="formularioModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo itinerario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">Día</label>
              <input type="date" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputDate" class="form-label">Hora</label>
              <input type="time" class="form-control" id="exampleInputDate">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Lugar</label>
              <input type="text" class="form-control" id="exampleInputDate">
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione un transporte</option>
                <option value="1">Autobús</option>
                <option value="2">Taxi/Uber</option>
                <option value="3">Coche</option>
                <option value="4">Metro</option>
                <option value="5">Tren</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Notas</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <button type="submit" class="btn btn-custom-blue w-100">Guardar</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Se cargan el menu y el footer -->
  <script src="../js/carga-html.js"></script>
  <script>
    loadHTML("menu", "menu.html");
    loadHTML("footer", "footer.html");
  </script>
  <script src="../js/formulario-modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
