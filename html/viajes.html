<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/viajes.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <!-- Menú -->
  <div id="menu"></div>
  <div class="container-fluid-viajes">
    <!-- Botón arriba -->
    <a id="crear" class="btn btn-custom-blue btn-lg mb-4">Crear viaje</a>
    <!-- Contenedor de cartas -->
    <div class="cards-wrapper">
      <div class="card" style="width: 18rem; margin-right: 20px;">
        <img src="../imagenes/barcelona.jpg" class="card-img-top" alt="foto_barcelona">
        <div class="card-body">
          <h5 class="card-title">Nombre do viaxe</h5>
          <p class="card-text">Descripcion (opcional)</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Días</li>
          <li class="list-group-item">Itinerarios</li>
        </ul>
        <div class="card-body">
          <a href="detalle_viaje.html" class="card-link"><img src="../imagenes/ver.png" alt="ojo"></a>
          <a href="editar_viaje.html" class="card-link"><img src="../imagenes/editar.png" alt="ojo"></a>
          <a href="#" class="card-link"><img src="../imagenes/borrar.png" alt="ojo"></a>
        </div>
      </div>
      <div class="card" style="width: 18rem; margin-right: 20px;">
        <img src="../imagenes/barcelona.jpg" class="card-img-top" alt="foto_barcelona">
        <div class="card-body">
          <h5 class="card-title">Nombre do viaxe</h5>
          <p class="card-text">Descripcion (opcional)</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Días</li>
          <li class="list-group-item">Itinerarios</li>
        </ul>
        <div class="card-body">
          <a href="detalle_viaje.html" class="card-link"><img src="../imagenes/ver.png" alt="ojo"></a>
          <a href="editar_viaje.html" class="card-link"><img src="../imagenes/editar.png" alt="ojo"></a>
          <a href="#" class="card-link"><img src="../imagenes/borrar.png" alt="ojo"></a>
        </div>
      </div>
    </div>
  </div>
  <!-- El formulario de crear viaje es un modal que se abre al pulsar el botón "Crear viaje -->
  <div class="modal" id="formularioModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo viaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">Destino</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputDate" class="form-label">Inicio</label>
              <input type="date" class="form-control" id="exampleInputDate">
            </div>
            <div class="mb-3">
              <label for="exampleInputDate" class="form-label">Fin</label>
              <input type="date" class="form-control" id="exampleInputDate">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Descripción (opcional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Foto</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <button type="submit" class="btn btn-custom-blue w-100">Guardar</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Se cargan el menu y el footer -->
  <script src="../js/carga-html.js"></script>
  <script>
    loadHTML("menu", "menu.html");
    loadHTML("footer", "footer.html");
  </script>
  <script src="../js/formulario-modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
