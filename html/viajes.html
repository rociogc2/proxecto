<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/viajes.css">
  <link rel="stylesheet" href="../css/menu_privado.css">
  <link rel="stylesheet" href="../css/footer_privado.css">
</head>

<body>
  <!-- Menú -->
  <div id="menu"></div>
  <div class="container-fluid-viajes">
    <!-- Botón arriba -->
    <a id="crear" class="btn btn-custom-blue btn-lg mb-4" data-bs-toggle="modal" data-bs-target="#formularioViajes">Crear viaje</a>
    <!-- Contenedor de cartas -->
    <div class="cards-wrapper">
      <div class="card" style="width: 18rem; margin-right: 20px;">
        <img src="../imagenes/barcelona.jpg" class="card-img-top" alt="foto_barcelona">
        <div class="card-body">
          <h5 class="card-title">Nombre do viaxe</h5>
          <p class="card-text">Descripcion (opcional)</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Días</li>
          <li class="list-group-item">Itinerarios</li>
        </ul>
        <div class="card-body">
          <a href="detalle_viaje.html" class="card-link"><img src="../imagenes/ver.png" alt="ojo"></a>
          <a href="editar_viaje.html" class="card-link"><img src="../imagenes/editar.png" alt="ojo"></a>
          <a href="#" class="card-link"><img src="../imagenes/borrar.png" alt="ojo"></a>
        </div>
      </div>
      <div class="card" style="width: 18rem; margin-right: 20px;">
        <img src="../imagenes/barcelona.jpg" class="card-img-top" alt="foto_barcelona">
        <div class="card-body">
          <h5 class="card-title">Nombre do viaxe</h5>
          <p class="card-text">Descripcion (opcional)</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Días</li>
          <li class="list-group-item">Itinerarios</li>
        </ul>
        <div class="card-body">
          <a href="detalle_viaje.html" class="card-link"><img src="../imagenes/ver.png" alt="ojo"></a>
          <a href="editar_viaje.html" class="card-link"><img src="../imagenes/editar.png" alt="ojo"></a>
          <a href="#" class="card-link"><img src="../imagenes/borrar.png" alt="ojo"></a>
        </div>
      </div>
    </div>
  </div>
  <!-- El formulario de crear viaje es un modal que se abre al pulsar el botón "Crear viaje -->
  <div id="viajes"></div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Se cargan el menu y el footer -->
  <script src="../js/carga-html.js"></script>
  <script>
    loadHTML("menu", "menu_privado.html");
    loadHTML("footer", "footer_privado.html");
    loadHTML("viajes", "modal_viaje.html");
  </script>
  <script src="../js/formulario-modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
