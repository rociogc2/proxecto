<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Viajamos!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/menu_publico.css">
  <link rel="stylesheet" href="../css/footer_publico.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Menú -->
  <div id="menu"></div>
    <!-- Cabecera formulario -->
    <div class="flex-grow-1 d-flex align-items-center">
      <div class="container-fluid">
        <div class="row h-100">
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="form-container">
              <div class="text-center mb-4">
                <img src="../imagenes/logo.png" alt="Logo" class="img-fluid">
              </div>
              <!-- Formulario -->
              <form action="../php/login.php" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-custom w-100">Entrar</button>
                <p class="mt-3 text-center">
                  ¿No tienes cuenta en VIAJAMOS!?
                </p>
                <a href="registro.html" class="btn btn-custom w-100">Regístrate</a>
              </form>
            </div>
          </div>
          <!-- Imagen de la derecha -->
          <div class="col-md-6 image-container d-none d-md-block p-0">
            <img src="../imagenes/login.jpg" alt="Imagen de viaje">
          </div>
        </div>
      </div>
    </div>
   <!-- Footer -->
  <div id="footer"></div>
  <!-- Se cargan el menu y el footer -->
  <script src="../js/carga-html.js"></script>
  <script>
    loadHTML("menu", "menu_publico.html");
    loadHTML("footer", "footer_publico.html");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
