<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viajamos!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imagenes/icono.png">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <div class="form-container">
          <div class="text-center mb-4">
            <img src="../imagenes/logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
          </div>
          <!-- Formulario -->
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
            <p class="mt-3 text-center">
              ¿No tienes cuenta en VIAJAMOS!?
            </p>
            <a href="registro.html" class="btn btn-custom w-100">Regístrate</a>
          </form>
        </div>
      </div>
      <!-- Imagen de la derecha -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="../imagenes/login.jpg" alt="Imagen de viaje">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
